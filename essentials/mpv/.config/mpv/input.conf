UP add volume +5
DOWN add volume -2
AXIS_UP add volume +1
AXIS_DOWN add volume -1
AXIS_LEFT seek -5
AXIS_RIGHT seek 5
n playlist-next
p playlist-prev
LEFT seek -5
RIGHT seek 5

CTRL+` no-osd change-list glsl-shaders clr ""; show-text "GLSL shaders cleared"
